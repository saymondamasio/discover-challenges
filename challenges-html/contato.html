<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Entre em contato</legend>

        <label for="subject"><b>Assunto: </b> </label>
        <select id="subject" name="subject">
          <option value="support">Suporte</option>
          <option value="suggest">Sugestão</option>
          <option value="complaint">Reclamação</option>
        </select>
        <br />
        <br />

        <label for="full-name"><b>Nome Completo: </b></label>
        <br />
        <input
          id="full-name"
          type="text"
          name="full-name"
          placeholder="Seu nome"
        />
        <br />
        <br />

        <label for="email"><b>Email: </b></label>
        <br />
        <input type="email" name="email" placeholder="email@example.com.br" />
        <br />
        <br />

        <label for="message"><b>Mensagem: </b></label>
        <br />
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <br />
        <br />

        <input type="checkbox" name="accept" id="accept" />
        <label for="accept"> Aceito receber novidades por e-mail</label>
        <br />
        <br />

        <button type="submit">Enviar</button>
      </fieldset>
    </form>
  </body>
</html>
