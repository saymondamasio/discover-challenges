<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glossário</title>
  </head>
  <body>
    <h1>Estrutura HTML</h1>
    <dl>
      <dt>
        <a
          href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/html"
          target="_blank"
        >
          <b>html</b></a
        >
      </dt>
      <dd>Define um documento HTML</dd>

      <dt>
        <a
          href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/a"
          target="_blank"
        >
          <b>a</b></a
        >
      </dt>
      <dd>Define uma ligação entre paginas web, arquivos, etc.</dd>

      <dt>
        <a
          href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/article"
          target="_blank"
        >
          <b>article</b></a
        >
      </dt>
      <dd>
        Define um conteúdo independente, poderia ser usado em um post de um
        forum ou em comentário enviado por um usuário
      </dd>
    </dl>
  </body>
</html>
