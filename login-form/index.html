<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <img class="logo" src="images/logo.svg" alt="camp.in" />

        <div class="wrapper-content">
          <div class="content">
            <form>
              <header>
                <h1>
                  <img src="images/log-in.svg" alt="Login" /> Faça seu login
                </h1>
                <p>Entre com suas informações de cadastro</p>
              </header>

              <div class="wrapper-input">
                <label for="email">E-mail</label>
                <input
                  name="email"
                  type="email"
                  id="email"
                  placeholder="Digite seu e-mail"
                />
              </div>

              <div class="wrapper-input">
                <label for="password">Senha</label>
                <input
                  name="password"
                  type="password"
                  id="password"
                  placeholder="Digite sua senha"
                />
              </div>

              <div class="options">
                <label for="remember-me">
                  <input type="checkbox" id="remember-me" />
                  <span class="check-mark"></span>
                  Lembre-se</label
                >

                <a href="#" class="forgot-password">Esqueci minha senha</a>
              </div>

              <button type="submit">Entrar</button>

              <span class="not-account"
                >Não tem uma conta? <a href="#">Registre-se</a></span
              >
            </form>
          </div>
        </div>
      </main>

      <div class="image-background">
        <img src="images/side-image-2x.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
