                <li><img src="assets/company.svg" alt="Empresa"> <span id='company'>@Rocketseat</span></li>
                <li><img src="assets/location.svg" alt="Localização"> <span id='location'>Bebedouro</span></li>
              </ul>
            </div>
          </div>

          <div class="card-footer">
            <img src="assets/logo.svg" alt="Logo">
            <span>ROCKETCARD</span>
          </div>

        </div>
      </div>
