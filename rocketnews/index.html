<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketNews</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <img class="logo" src="assets/logo.svg" alt="RocketNews" />

        <div class="info">
          <h2>atualize ideias e informações em 5 minutos.</h2>
          <p>
            <strong
              >tudo que você precisa saber para começar seu dia bem e informado
            </strong>
            noticias sobre o universo Rocketseat, e tudo o que precisa para
            começar o dia melhor. perfeito para se preparar para codar ☕
          </p>
        </div>

        <form action="" onsubmit="saveEmail()">
          <label for="email">Insira seu e-mail:</label>
          <div class="input-container">
            <input id="email" type="email" placeholder="oi@rocketseat.com" />
            <button type="submit">
              <img src="assets/send.svg" alt="Enviar" />
            </button>
          </div>
        </form>

        <a href="#" class="go-read"
          >deixe-me ler primeiro <img src="assets/arrow-right.svg" alt=""
        /></a>
      </main>
      <div class="cover-container">
        <img src="assets/read_news.jpg" alt="Homem no computador" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
